{% extends 'blog/base.html' %}
{% block content %}
<div class="content-section">
    <div class="media">
      <img class="rounded-circle account-img mt-3" src="{{ object.profile.image.url }}">
      <div class="media-body">
        <h1 class="account-heading mt-4">{{ object.profile.display_name }}</h1>
        <h4 class="text-secondary"><a href="#">@{{ object.objectname }}</a></h4>
        <p class="card-text">{{ object.profile.biography }}</p>
        <a href="{% url 'settings-profile' %}">
        </a>
      </div>
    </div>
    <!-- FORM HERE -->
</div>
{% endblock %}
